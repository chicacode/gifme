<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="register in HTML and CSS">
    <meta name="author" content="Geri">
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
        <div class="logo">
            <a id="logo" href="./index.html"
              ><img
                src="./assets/img/Light Backgrounds/Poweredby_640px-White_HorizLogo.png"
                alt="Logo Image"
            /></a>
          </div>
        </div>
    </header>
    <section class="register">
        <section class="register__container">
            <h2>
                Register
            </h2>
            <form class="register__container--form">
                <input class="input" type="text" id="email-field" placeholder="Email" required>
                <input class="input" type="password" id="password-field" placeholder="Password" required>
                <ul class="helper-text">
                    <li class="length">Must be at least 8 characters long.</li>
                    <li class="lowercase">Must contain a lowercase letter.</li>
                    <li class="uppercase">Must contain an uppercase letter.</li>
                    <li class="special">Must contain a number or special character.</li>
                </ul>
                <button class="button" type="submit" id="button-submit">Sign Up</button>

            </form>

            <p class="register__container--register">
                Do you alredy have an account
                <a href="./login.html"> Login!</a>
            </p>
        </section>
    </section>
        <!-- FOOTER -->

              ><img
                src="./assets/img/PoweredBy_200px-White_HorizLogo.png"
                alt="Logo Image"
            /></a>
          </footer>
          <script src="/js/utils.js"></script>
</body>

</html>
