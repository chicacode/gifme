<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="login created in HTML and CSS">
    <meta name="author" content="Geri">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
        <div class="logo">
            <a id="logo" href="./index.html"
              ><img
                src="./assets/img/Light Backgrounds/Poweredby_640px-White_HorizLogo.png"
                alt="Logo Image"
            /></a>
          </div>
        </div>
    </header>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">
                Login
            </h2>
            <div id="login-error-msg-holder">
                <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
              </div>
            <form class="login__container--form" id="login-form">
                <input aria-label="email" class="input" type="text" name="username" id="username" placeholder="Email">
                <input aria-label="password" class="input" type="password" name="password" id="password" placeholder="Password">
                <button class="button" type="submit"  id="login-form-submit" onclick="login()">Login</button>
                <div class="login__container--remember-me">
                    <label for="remember">
                        <input type="checkbox" id="remember" name="remember" value="remember" class="check">
                        Remember me 
                    </label>
                    <a href="/"> Forgot Password</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img width="40px" src="/assets/img/1200px-Google__G__Logo.svg.png" alt="google logo"> Login with Google
                </div>
                <div>
                    <img width="40px" src="/assets/img/twitter.webp" alt="twitter logo"> Login with Twitter
                </div>
            </section>
            <p class="login__container--register">
                Don't you have an account.
                <a href="/register.html"> Sign Up!</a>
            </p>
        </section>
    </section>
        <!-- FOOTER -->
        <footer>
            <p>&copy 2023 Gifme app, Inc. - Giphy Recreation</p>
            <p>Chicacode &copy 2023</p>
            <bloque>"Powered By GIPHY"</bloque>
            <a id="logo" href="#home"
              ><img
                src="./assets/img/PoweredBy_200px-White_HorizLogo.png"
                alt="Logo Image"
            /></a>
          </footer>
    <script src="/js/login.js"></script>
</body>

</html>
