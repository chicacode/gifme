<body>
    <header class="header">
        <div class="header-container">
        <div class="logo">
            <a id="logo" href="./index.html"
              ><img
                src="./assets/img/Light Backgrounds/Poweredby_640px-White_HorizLogo.png"
                alt="Logo Image"
            /></a>
          </div>
        </div>
    </header>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">
                Login
            </h2>
            <div id="login-error-msg-holder">
                <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
              </div>
            <form class="login__container--form" id="login-form">
                <input aria-label="email" class="input" type="text" name="email-field" id="email-field" placeholder="Email">
                <input aria-label="password" class="input" type="password" name="password" id="password-field" placeholder="Password">
                <button class="button" type="submit"  id="login-form-submit" >Login</button>
                <div class="login__container--remember-me">
                    <label for="remember">
                        <input type="checkbox" id="remember" name="remember" value="remember" class="check">
                        Remember me 
                    </label>
                    <a href="/"> Forgot Password</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img width="40px" src="/assets/img/1200px-Google__G__Logo.svg.png" alt="google logo"> Login with Google
                </div>
                <div>
                    <img width="40px" src="/assets/img/twitter.webp" alt="twitter logo"> Login with Twitter
                </div>
            </section>
            <p class="login__container--register">
                Don't you have an account.
                <a href="/register.html"> Sign Up!</a>
            </p>
        </section>
    </section>
